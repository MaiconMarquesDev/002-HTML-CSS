<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!---tamanho padrão do iframe 300x150 px-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"> <!-- auto , yes, no-->
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        para aprender a programar.</p>

        <p>O site do <iframe src="https://www.google.com.br
            " frameborder="0"></iframe>também é muito legal!</p>

        <p>Entre no site <iframe src="https://www.repuxando.com.br" frameborder="0" height="500" width="500"></iframe>e veja todas as promoçoes</p>

        <p>Orepositório do Guanabara 
            
            <iframe src="https://www.gustvoguanabara.github.io" frameborder="0">
                <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
            </iframe>
            
            também é bem legal!</p>
</body>
</html>
